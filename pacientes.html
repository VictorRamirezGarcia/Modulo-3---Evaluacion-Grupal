<div class="container">
  <h1 class="text-center mt-5">Gestión de Pacientes</h1>

  <!-- Formulario para agregar un paciente -->
  <div class="mt-4">
    <h4 class="text-center">Agregar un Nuevo Paciente</h4>
    <form id="agregarPacienteForm" class="paciente-form">
      <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" id="rut" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" id="fecha_nacimiento" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Agregar Paciente</button>
    </form>
  </div>

  <!-- Lista de pacientes -->
  <h4 class="mt-5">Pacientes Registrados</h4>
