<div class="container">
  <h1 class="text-center mt-5">Gestión de Citas Médicas</h1>

  <!-- Formulario para agregar una cita -->
  <div class="mt-4">
    <h4 class="text-center">Agregar una Nueva Cita</h4>
    <form id="agregarCitaForm" class="cita-form">
      <div class="mb-3">
        <label for="dia" class="form-label">Día</label>
        <input type="date" id="dia" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input type="time" id="hora" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="especialidad" class="form-label">Especialidad</label>
        <!-- <input type="text" id="especialidad" class="form-control" required>-->
        <select id="especialidad" name="especialidad">
            <!-- Opciones de especialidad serán cargadas aquí -->
        </select>
    </div>
    <div class="mb-3">
        <label for="doctor" class="form-label">Doctor</label>
        <!-- <input type="text" id="doctor" class="form-control" required>-->
        <select id="doctor" name="doctor">
            <!-- Opciones de especialidad serán cargadas aquí -->
        </select>
    </div>
    <div class="mb-3"">
        <label for="paciente" class="form-label">Paciente</label>
        <select id="paciente" name="paciente" >
            <!-- Opciones de pacientes se llenarán con JavaScript -->
        </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Agregar Cita</button>
    </form>
</div>
